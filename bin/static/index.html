<!DOCTYPE html>
<html>
<head>
    <title>React + Spring</title>
</head>
<body>
    <div id='root'></div>
 
    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/babel">
    
    var Contact = React.createClass({
    getInitialState: function () {
    return {employees: [],id:"",c1:"",c2:"",c3:""};
    },
    render: function(){
    return (
      <div class="row">
                  <div class="col-lg-2">
                    Contacts1:
                  </div>
                  <div class="col-lg-6">
                    <input type="text" onChange={this.changer1} value={this.state.c1} placeholder="Enter 1st Contact Firstname"/>
                  </div>
                  <div class="col-lg-6">
                    <input type="text" onChange={this.changer2}value={this.state.c2} placeholder="Enter 1st Contact Lastname"/>
                  </div>
                  <div class="col-lg-6">
                    <input type="text" onChange={this.changer3}value={this.state.c3} placeholder="Enter 1st Contact Email"/>
                  </div>
      </div>
    
    );
    },
    changer1: function(e){
     this.setState({c1:e.target.value});
    },
    changer2: function(e){
     this.setState({c2:e.target.value});
    },
    changer3: function(e){
     this.setState({c3:e.target.value});
    }
    });
    
    var App = React.createClass({
     
   render: function() {
    return (<div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"> Application Form </h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-2">
                    Firstname:Aname
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-lg-2">
                    LastName:
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-lg-2">
                    Hire Date:
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-lg-2">
                    Email:
                  </div>
                </div>
                
              <Contact/>
              </div>
            </div>);
    },
    
    
   });
        
    ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</body>
</html>
